// Grab the venn bits and pieces

const cLeft  = document.querySelector('.left');
const cRight = document.querySelector('.right');
const spacingEle = document.querySelector('#spacing');

const [centerX, centerY] = [500, 500];

let spacing = 20;

function triangleHeight(w) {
  return Math.sqrt(Math.pow(w, 2) - Math.pow(w/2, 2))
};

function setSpacing() {
  spacing = parseInt(spacingEle.value);
  cLeft.setAttribute('cx', centerX - spacing / 2);
  cLeft.setAttribute('cy', centerY);
  cRight.setAttribute('cx', centerX + spacing);
  cRight.setAttribute('cy', centerY);
  cTop.setAttribute('cx', centerX + spacing / 2)
  cTop.setAttribute('cy', centerY - triangleHeight(spacing))
